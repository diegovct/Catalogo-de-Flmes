<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="header">
        <div class="sign_up">
            <a class="cta-button" href="registro.html"><b>CRIAR CONTA</b></a>
        </div>
    </div>
    <div class="login_body">
        <div class="login_box">
            <div class="logo-login">
                <div class="logo">
                    <img src="assets/img/logo-sem-fundo.png" alt="Logo">
                </div>
            </div>
            <h2>Entrar</h2>
            <form id="loginForm">
                <div class="input_box">
                    <input type="email" id="loginEmail" placeholder="Email ou número de telefone" required>
                </div>
                <div class="input_box">
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                </div>
                <div>
                    <button class="submit" type="submit">Entrar</button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <input type="checkbox" style="margin: 0; padding: 0; height: 13px;"> Lembre-se de mim
                </div>
                <div class="help">
                    <a href="#">Precisa de Ajuda?</a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login-facebook">
                    <span><img src="" alt="facebook"></span>
                    <span><a href="#">Conectar com facebook</a></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="terms">
            <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="assets/script/app.js"></script>
    
</body>
</html>
