<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/registro.css">
    <title>Tela de Registro</title>
</head>
<body>
    <div class="header">
        <div class="sign_up">
            <a class="cta-button" href="login.html"><b>J√Å TEM CONTA? ENTRAR</b></a>
        </div>
    </div>
    <div class="register_body">
        <div class="register_box">
          <h2>Registrar</h2>
          <form id="registerForm">
            <div class="input_box">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" placeholder="exemplo@email.com" required>
            </div>
            <div class="input_box">
              <label for="registerPassword">Senha</label>
              <input type="password" id="registerPassword" placeholder="Senha" required>
            </div>
            <div class="input_box">
              <label for="confirmPassword">Confirme a Senha</label>
              <input type="password" id="confirmPassword" placeholder="Confirme a Senha" required>
            </div>
            <div class="remember_me">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <label for="rememberMe">Lembre-se de mim</label>
            </div>
            <button class="submit" type="submit">Registrar</button>
          </form>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="assets/script/app.js"></script>
</body>
</html>
